<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Iniciar sesión</title>
  <link rel="icon" href="../images/agni_image.ico" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="../style/generalStyle.css" />
</head>
<body>

  <!-- Header -->
  <header class="bg-dark py-3 header-home">
    <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between encabezado">
      <div class="d-flex align-items-center">
        <img src="../images/agni_image.png" alt="Logo" class="img-fluid me-3 imagen" />
        <div class="titulo text-white">
          <h2>Hola de nuevo invocador</h2>
        </div>
      </div>
      <nav class="mt-3 mt-md-0 navegacion">
        <ul class="nav navegador">
          <li class="nav-item">
            <a class="nav-link text-white" href="../index.html">Página principal</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="container cuerpo text-center my-5">
    <section class="titulo-seccion mb-4">
      <p class="p-titulo fs-4">Entrada al infierno, ¡identifícate!</p>
    </section>

    <section class="formulario-seccion d-flex justify-content-center">
      <form action="./profile.html" class="formulario bg-dark p-4 rounded shadow text-start" style="max-width: 400px; width: 100%;">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario:</label>
          <input type="text" id="username" name="username" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" id="password" name="password" class="form-control" required />
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-outline-light" type="submit">Iniciar sesión</button>
        </div>
        <p class="mt-3">¿No tienes cuenta? Qué escoria...</p>
        <a class="btn btn-light w-100" href="./register.html">Vuélvete un invocador</a>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <h5>© 2025 Tierra del Invocador. Todos los derechos reservados.</h5>
    <p class="footer-p">Desarrollado por Lucas Alvarez</p>
    <div class="redes-sociales mt-3">
      <p class="contacto">Contacto:</p>
      <a href="https://www.facebook.com/lucas.alvarez.330309" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
      <a href="https://www.linkedin.com/in/lucas-alvarez-bernardez" target="_blank" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
      <a href="https://www.instagram.com/el_mago_lucas/" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
      <a href="mailto:lucas.alvarez.bernardez.99@gmail.com" title="Email"><i class="fas fa-envelope"></i></a>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
